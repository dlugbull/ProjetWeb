<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="icon" href="../images/logo_bloop.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="../css/commun.css">
    <link rel="stylesheet" href="../css/style_panier.css">
</head>

<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="header-container">
        <header>
            <nav>
                <img src="../images/logo_bloop.png" alt="logo_entreprise">
                <input type="search" placeholder="Rechercher...">
                <div>
                    <a href="../index.html">Accueil</a>
                    <a href="boutique.html">Boutique</a>
                    <a href="#">Panier</a>
                    <a href="a_propos.html">À propos</a>
                </div>
                <span class="material-symbols-outlined">
                    shopping_bag
                </span>
            </nav>
        </header>
    </div>

    <main>
        <div class="progress">
            <div class="step active">Panier</div>
            <div class="step">Livraison</div>
            <div class="step">Paiement</div>
        </div>

        <h1>Votre panier</h1>

        <section class="add-product">
            <h2>Ajouter un produit</h2>
            <input type="text" id="new-name" placeholder="Nom du produit">
            <input type="number" id="new-price" placeholder="Prix (€)" min="1">
            <input type="number" id="new-quantity" placeholder="Quantité" value="1" min="1">
            <button id="add-btn">Ajouter</button>
        </section>

        <section class="cart-items">
            <div class="cart-item" data-price="20">
                <div class="bubble"></div>
                <div class="item-details">
                    <h2>Produit 1</h2>
                    <label for="produit1">Quantité :</label>
                    <input type="number" id="produit1" name="produit1" value="1" min="1">
                    <p>Prix unitaire : 20€</p>
                    <button class="remove-btn">Supprimer</button>
                </div>
                <img src="../images/logo_bloop.png" alt="Produit 1">
            </div>

            <div class="cart-item" data-price="35">
                <div class="item-details">
                    <h2>Produit 2</h2>
                    <label for="produit2">Quantité :</label>
                    <input type="number" id="produit2" name="produit2" value="2" min="1">
                    <p>Prix unitaire : 35€</p>
                    <button class="remove-btn">Supprimer</button>
                </div>
                <div class="bubble"></div>
                <img src="produit2.jpg" alt="Produit 2">
            </div>
        </section>



        <section class="cart-summary">
            <h2 id="total">Total : 90€</h2>
            <button>Passer à la caisse</button>
        </section>
    </main>
 <footer class="foot">
        <div class="footer-container">
            Nos pages<br>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../html/boutique.html">Boutique</a></li>
                <li><a href="../html/panier.html">Panier</a></li>
                <li><a href="">A propos</a></li>
            </ul>
        </div>
        <div class="footer-container">
            <div class="centre">
                Nous suivre<br><br>
            </div>
            <div class="reseaux">
                <a href="https://youtu.be/dQw4w9WgXcQ?si=LHXdapHKUC4K435o"><img src="../images/youtube.jpg" alt="Youtube"></a>

            </div>
        </div>
        <div class="footer-container">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=6.837615824965689%2C47.64199520778036%2C6.841625727442953%2C47.643372251418334&amp;layer=mapnik&amp;marker=47.64268373413669%2C6.839620776204356"></iframe>
        </div>

    <div class="foot bottom">
        Romain Perrin
